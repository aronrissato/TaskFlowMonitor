<div class="task-list">
  <h2>Tarefas</h2>

  <div *ngIf="loading">Carregando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && tasks.length > 0" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Concluída</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks">
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.isCompleted ? 'Sim' : 'Não' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && tasks.length === 0">Nenhuma tarefa encontrada.</div>
</div>
