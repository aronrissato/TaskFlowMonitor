<div class="task-form-container">
  <h2>{{ isEditMode ? 'Edit Task' : 'New Task' }}</h2>

  <div *ngIf="loading" class="loading">Loading...</div>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>
  
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-group">
      <label for="title">Title *</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        [class.is-invalid]="title?.invalid && title?.touched"
        placeholder="Enter task title"
      />
      <div *ngIf="title?.invalid && title?.touched" class="error-message">
        <small *ngIf="title?.errors?.['required']">Title is required</small>
        <small *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter task description (optional)"
        rows="5"
      ></textarea>
    </div>

    <div class="form-group">
      <div class="checkbox-container">
        <input
          type="checkbox"
          id="isCompleted"
          formControlName="isCompleted"
        />
        <label for="isCompleted">Task completed</label>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
    </div>
  </form>
</div>
